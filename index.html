<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMU de Paris - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="gradient-bg min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-purple-900 opacity-60"></div>
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        
        <div class="relative z-10 text-center px-4">
            <div class="mb-12 flex justify-center">
                <div class="bg-white rounded-full p-12 shadow-2xl transform hover:scale-105 transition-transform duration-300">
                    <div class="w-48 h-48 flex items-center justify-center">
                        <span class="text-red-600 font-bold select-none" style="font-size: 180px; line-height: 1;">+</span>
                    </div>
                </div>
            </div>
            
            <h1 class="text-white text-5xl md:text-7xl font-bold mb-4 drop-shadow-2xl tracking-tight">
                SAMU DE PARIS
            </h1>
            <p class="text-white text-xl md:text-2xl mb-12 drop-shadow-lg font-light">
                Service d'Aide Médicale Urgente
            </p>
            
            <a href="formulaire.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-12 py-5 rounded-full text-xl font-bold shadow-2xl transform hover:scale-105 transition-all duration-300 uppercase tracking-wide no-underline">
                Commencer le bilan médical SAMU
            </a>
            
            <div class="mt-12">
                <p class="text-white text-sm opacity-75">FiveM Roleplay - Document fictif</p>
            </div>
        </div>
    </div>
</body>
</html>
